<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/940412168c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="calculatrice">
        <div id="ecran"></div>
        <div id="touches">
            <button id="sept">7</button>
            <button id="huit">8</button>
            <button id="neuf">9</button>
            <button id="plus">+</button>
            <button id="correction">c</button>
            <button id="quatre">4</button>
            <button id="cinq">5</button>
            <button id="six">6</button>
            <button id="moins">-</button>
            <button id="presse">pp</button>
            <button id="un">1</button>
            <button id="deux">2</button>
            <button id="trois">3</button>
            <button id="modulo">%</button>
            <button id="egal">=</button>
            <button id="zero">0</button>
            <button id="point">.</button>
            <button id="virgule">,</button>
            <button id="multi">*</button>

        </div>

    </div>




    <script src="script.js"></script>
</body>
</html>
